<html>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
	   margin: 20px;
   }
   
	#button{
		display: flex;
	}

	.admin{
		background-color: orangered;
		padding: 10px;
		border-radius: 5px;
		color: white;
		border: none;
	}

	.create{
		background-color: green;
		padding: 10px;
		margin-left: 10px;
		border-radius: 5px;
		color: white;
		border: none;
	}

	.btn:hover{
		cursor: pointer;
		opacity: 0.8;
		transition: 0.2s;	
	}

</style>
   <head>
	   <title>Code Share: Share your codes!</title>
   </head>
   <body>
	   <h1 style="text-align: center; margin-top: 20px;">Code Share: Share your codes!</h1><br><br>
	   <p align=center>
	   <img width=150 src='static/The_GNU_logo.png'/>
	   <p align=center>
	   <div id = "button">
			<form method="GET" action="/admin">
				<button class ="btn admin" name="admin"><strong>Admin</strong></button>
			</form>
			<form method="GET" action="/create">
				<button class="btn create" name="create"><strong>Create</strong></button>
			</form>
	   </div>
	   
	   {% if last_added %}
	   <h2>Derniers ajouts</h2>
	   {% for entry in last_added %}
	   <p><a href="/view/{{ entry["uid"] }}">{{ entry["uid"] }}</a>
	   <p><pre>{{ entry["code"] }}</pre>
	   <hr/>
	   {% endfor %}
	   {% endif %}

   </body>
</html>
